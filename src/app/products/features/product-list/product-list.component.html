<div class="mx-auto max-w-screen-xl">
  @if( productState.state().status === "loading") {
  <p class="w-full text-center">Cargando...</p>
  } @else {
  <div class="flex justify-end">
    <button
      type="button"
      (click)="changePage()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium 
              rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none
               dark:focus:ring-blue-800"
    >
      Siguiente p√°gina
    </button>
  </div>
  <div class="grid grid-cols-[repeat(4,300px)] gap-6">
    @for (product of productState.state.products(); track product) {
    <app-product-card class="block" [product]="product" />
    }
    <div></div>
  </div>
  }
</div>
